<div class="row">
  <div class="offset-md-2 col-md-8">
    <form [formGroup]="form" novalidate>

      <!-- update passwords -->
      <mat-form-field>
        <mat-label>Nouveau mot de passe</mat-label>
        <input matInput type="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'">
        <div mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
        <!-- error if no password -->
        <mat-error *ngIf="form.get('password')?.dirty && form.get('password')?.hasError('required')">
          Un mot de passe est <strong>requis</strong>.
        </mat-error>
        <!-- error if wrong size of password -->
        <mat-error *ngIf="form.get('password')?.dirty && (form.get('password')?.hasError('minlength') || form.get('password')?.hasError('maxlength'))">
          La taille du pseudo doit être entre <strong>8 et 30 caractères</strong>.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirmation du nouveau mot de passe</mat-label>
        <input matInput type="password" formControlName="passwordConfirmed" [type]="hidePassword ? 'password' : 'text'">
        <div mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
        <!-- error if both passwords don't have same value -->
        <mat-error *ngIf="form.get('passwordConfirmed')?.dirty && form?.hasError('matchPasswords')">
          Les mots de passe sont <strong>différents</strong>.
        </mat-error>
      </mat-form-field>

      <section class="mt-3">
        <button class="center-button mt-2" mat-stroked-button type="submit" (click)="submit(form.value)" [disabled]="!form.valid">Sauvegarder</button>
        <button class="center-button margin-left" mat-stroked-button color="warn" (click)="cancel()">Annuler</button>
      </section>

    </form>
  </div>
</div>
